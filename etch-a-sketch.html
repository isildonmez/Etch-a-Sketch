<html>
	<head>
		<title>Etch_a_Sketch</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="etch-a-sketch.js"></script>
		<link rel="stylesheet" type="text/css" href="etch-a-sketch.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	</head>
	<body>
		<h1>Welcome to Etch a Sketch World!</h1>
		<h5>Feel free to select any of the below :)</h5>
		<div class="buttons">
			<button class="options" id="original">Original</button>
			<button class="options" id="rOriginal">Reverse Original</button>
			<button class="options" id="rColor">Random Color</button>
			<button class="options" id="trailer">Trailer</button>
			<button id="clear">Clear</button>
		</div>
		<div class="container"></div>
	</body>
</html>
